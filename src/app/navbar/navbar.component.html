<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(49, 115, 238);">
        <h5 class="modal-title" id="loginModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
          </div>
          <button type="button" class="btn btn-lg btn-success btn-lg btn-block">Register</button>
          <br>
          <div>
            <div class="float-left">
              <button type="button" class="btn btn-primary"><img
                  src="https://img.icons8.com/color/32/000000/facebook-circled.png">Register with Facebook</button>
            </div>
            <div class="float-right">
              <button type="button" class="btn btn-danger"><img
                  src="https://img.icons8.com/color/32/000000/google-logo.png">Register with Google</button>
            </div>
          </div>
        </form>
      </div>
      <p class="text-center" style="color: black;">Already have an account? <a href="#" data-dismiss="modal"
          data-toggle="modal" data-target="#loginModal">Login</a></p>
    </div>
  </div>
</div>
